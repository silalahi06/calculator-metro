			<script>
				function hitung()
				{

					document.getElementById("hasil1").innerHTML = "-- Angsuran --";

					num1 = document.getElementById("harga-jual-kredit").value;
					num2 = document.getElementById("sudah-bayar").value;
					document.getElementById("sisa-angsuran").value = num1 - num2;

					num3 = document.getElementById("sisa-angsuran").value;
					num4 = document.getElementById("hpp-barang-baru").value;
					var hasil = num3 / num1 * num4;
					document.getElementById("hpp-tarikan").value = hasil.toFixed(0);

					num5 = document.getElementById("hpp-tarikan").value;
					var x = 0.40;
					var y = num5;
					var result = parseFloat(x) * parseFloat(y) + parseFloat(y)
					document.getElementById("hc-tarikan").value = result.toFixed(0);

					num6 = document.getElementById("hc-tarikan").value;
					var a = 0.36;
					var z = num6;
					var ang1 = (parseFloat(z) * parseFloat(a) + parseFloat(z)) / 12;
					document.getElementById("angsuran1").innerHTML = "Rp. " + ang1.toFixed(0) + " x 12 Bulan" + "<br>";

					var b = 0.27;
					var ang2 = (parseFloat(z) * parseFloat(b) + parseFloat(z)) / 9;
					document.getElementById("angsuran2").innerHTML = "Rp. " + ang2.toFixed(0) + " x 9 Bulan" + "<br>";

					var c = 0.18;
					var ang3 = (parseFloat(z) * parseFloat(c) + parseFloat(z)) / 6;
					document.getElementById("angsuran3").innerHTML = "Rp. " + ang3.toFixed(0) + " x 6 Bulan" + "<br><br>";  	
				}


			</script>

			<script>
				function openCity(evt, cityName) {
					var i;
					var x = document.getElementsByClassName("city");
					for (i = 0; i < x.length; i++) {
						x[i].style.display = "none";
					}
					var activebtn = document.getElementsByClassName("testbtn");
					for (i = 0; i < x.length; i++) {
						activebtn[i].className = activebtn[i].className.replace(" w3-black", "");
					}
					document.getElementById(cityName).style.display = "block";
					evt.currentTarget.className += " w3-black";
				}
				var mybtn = document.getElementsByClassName("testbtn")[0];
				mybtn.click();
			</script>
