	<div class="w3-container w3-blue">
		<h4 class="w3-center">Menghitung Angsuran Barang Tarikan (SPBT)</h4>
	</div>

	<form id="form" class="w3-container">

		<p>
			<label>HPP Barang Baru</label>
			<input id="hpp-barang-baru" class="w3-input w3-border" type="text"></p>

		<p>
			<label>Harga Jual Kredit</label>
			<input id="harga-jual-kredit" class="w3-input w3-border" type="text"></p>

		<!--<p>

			<input id="lama-angsuran" class="w3-input w3-border" type="text" readonly></p> -->
		

		<p>
			<label>Sudah Bayar</label>
			<input id="sudah-bayar" class="w3-input w3-border" type="text"></p>

			<button class="w3-button w3-red w3-center" type="button" onClick="hitung()">Hitung</button>

		<p>
			<label>Sisa Angsuran</label>
			<input id="sisa-angsuran" class="w3-input" type="text" readonly></p>
				
		<p>
			<label>HPP Tarikan</label>
			<input id="hpp-tarikan" class="w3-input w3-border" type="text"></p>

			

		<p>
			<label>HC Tarikan</label>
			<input id="hc-tarikan" class="w3-input w3-border" type="text" readonly></p>
		</form>

		<div class="w3-container w3-green">
		<h4 class="w3-center">Hasil</h4>
		</div>

		<form class="w3-container">

		<p>
			<label>Angsuran 12</label>
			<input id="angsuran1" class="w3-input w3-border" type="number" readonly></p>

		<p>
			<label>Angsuran 9</label>
			<input id="angsuran2" class="w3-input w3-border" type="number" readonly></p>

		<p>
			<label>Angsuran 6</label>
			<input id="angsuran3" class="w3-input w3-border" type="number" readonly></p>	

	</form>

	<script>
		/*
		var a = document.getElementById('hpp-barang-baru');
		var b = document.getElementById('harga-jual-kredit');
		var c = document.getElementById('angsuran-sebelumnya');
		var d = document.getElementById('lama-angsuran');
		var e = document.getElementById('sudah-bayar');
		var f = document.getElementById('hpp-tarikan');
		var g = document.getElementById('hc-tarikan'); */
		function hitung()
		{
		
		num1 = document.getElementById("harga-jual-kredit").value;
		num2 = document.getElementById("sudah-bayar").value;
		document.getElementById("sisa-angsuran").value = num1 - num2;

		num3 = document.getElementById("sisa-angsuran").value;
		num4 = document.getElementById("hpp-barang-baru").value;
		var hasil = num3 / num1 * num4;
		document.getElementById("hpp-tarikan").value = hasil.toFixed(0);

		num5 = document.getElementById("hpp-tarikan").value;
		var x = 0.25;
		var y = num5;
		var result = parseFloat(x) * parseFloat(y) + parseFloat(y)
		document.getElementById("hc-tarikan").value = result.toFixed(0);

		num6 = document.getElementById("hc-tarikan").value;
		var a = 0.36;
		var z = num6;
		var ang1 = (parseFloat(z) * parseFloat(a) + parseFloat(z)) / 12;
		document.getElementById("angsuran1").value = ang1.toFixed(0);

		var b = 0.27;
		var ang2 = (parseFloat(z) * parseFloat(b) + parseFloat(z)) / 9;
		document.getElementById("angsuran2").value = ang2.toFixed(0);

		var c = 0.18;
		var ang3 = (parseFloat(z) * parseFloat(c) + parseFloat(z)) / 6;
		document.getElementById("angsuran3").value = ang3.toFixed(0);  	
		}
		
	
</script>
